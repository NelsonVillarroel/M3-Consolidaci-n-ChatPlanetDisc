<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat PlanetDisc</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aeb6479d27.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/chat.css">
    <link rel="stylesheet" href="assets/css/logo.css">

</head>

<body>

    <!-- all chat -->
    <div class="all-chat">

        <!-- top navbar -->
        <nav class="navbar">

            <!-- logo -->
            <div class="logo">

                <div class="animated-logo-planetdisc">

                    <div class="planet">
                        <i id="planet-icon" class="fa-solid fa-earth-americas"></i>
                    </div>

                    <div class="moon">
                        <i class="fa-solid fa-compact-disc"></i>
                    </div>

                </div>

            </div>

            <!-- menu -->
            <div class="menu">

                <div class="dropdown" id="dropdown">
                    <button class="dropbtn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#"><i class="fa-solid fa-gears"></i></a>
                        <a href="#"><i class="fa-solid fa-house"></i></a>
                        <a href="#"><i class="fa-regular fa-calendar"></i></a>
                        <a href="#"><i class="fa-solid fa-question"></i></a>
                    </div>
                </div>


                <div class="return" id="return">

                    <i class="fa-solid fa-backward-step"></i>

                </div>

                <div id="containerimg">

                    <img class="contact-img" id="contact-img" src="assets/img/user2.jpg" alt="">

                </div>


                <div class="settings">

                    <i class="fa-solid fa-gears"></i>

                </div>

                <div class="mainpage">

                    <i class="fa-solid fa-house"></i>

                </div>

                <div class="calendar">

                    <i class="fa-regular fa-calendar"></i>

                </div>

                <div class="faq">

                    <i class="fa-solid fa-question"></i>

                </div>



            </div>





        </nav>

        <!-- bot part -->
        <div class="bot-part">

            <!-- left navbar -->
            <nav class="left-navbar" id="leftbar">

                <!-- users -->
                <div class="users">

                    <img class="user-img" src="assets/img/user1.jpg" alt="">

                    <div class="add-contact">

                        <i class="fa-solid fa-user-plus"></i>

                    </div>

                </div>

                <!-- modes -->
                <div class="modes">

                    <div class="light">
                        <i class="fa-regular fa-sun"></i>
                    </div>

                    <div class="dark">
                        <i class="fa-regular fa-moon"></i>

                    </div>

                </div>

            </nav>

            <!-- contact list -->
            <div class="contact-list scroll1" id="contactlist">

                <!-- search -->
                <div class="search">

                    <form class="search-form" action="">

                        <input type="text" placeholder="Buscar..." class="search-input">

                        <button type="submit" class="search-button">

                            <i class="fa-solid fa-magnifying-glass"></i>

                        </button>

                    </form>

                </div>

                <!-- contacts -->
                <div class="contact" id="first">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user2.jpg" alt="">
                        <p class="contact-name">Tamara Bahamondes</p>
                    </div>
                    <p class="contact-time"><i id="redmsg1" class="fa-solid fa-message"></i>12:59</p>
                </div>

                <div class="contact" id="second">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user3.jpg" alt="">
                        <p class="contact-name">Alicia Gonzalez</p>
                    </div>
                    <p class="contact-time"><i id="redmsg2" class="fa-solid fa-message"></i>12:25</p>
                </div>

                <div class="contact">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user4.jpg" alt="">
                        <p class="contact-name">Alberto Figueroa</p>
                    </div>
                    <p class="contact-time">12:17</p>
                </div>

                <div class="contact">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user5.jpg" alt="">
                        <p class="contact-name">Romina Andrade</p>
                    </div>
                    <p class="contact-time">12:11</p>
                </div>

                <div class="contact">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user6.jpg" alt="">
                        <p class="contact-name">Jean Asprilla</p>
                    </div>
                    <p class="contact-time">11:45</p>
                </div>

                <div class="contact">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user7.jpg" alt="">
                        <p class="contact-name">Roberto Campusano</p>
                    </div>
                    <p class="contact-time">11:34</p>
                </div>

                <div class="contact">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user8.jpg" alt="">
                        <p class="contact-name">Alexander Rojas</p>
                    </div>
                    <p class="contact-time">11:32</p>
                </div>

                <div class="contact">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user9.jpg" alt="">
                        <p class="contact-name">Isabel Hermosilla</p>
                    </div>
                    <p class="contact-time">11:01</p>
                </div>

                <div class="contact">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user10.jpg" alt="">
                        <p class="contact-name">Rodolfo Gatica</p>
                    </div>
                    <p class="contact-time">10:15</p>
                </div>

                <div class="contact">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user11.jpg" alt="">
                        <p class="contact-name">Nicanor Parraguez</p>
                    </div>
                    <p class="contact-time">10:11</p>
                </div>

                <div class="contact">
                    <div class="img-name">
                        <img class="contact-img" src="assets/img/user12.jpg" alt="">
                        <p class="contact-name">Valentina Romero</p>
                    </div>
                    <p class="contact-time">09:45</p>
                </div>


            </div>

            <!-- chat -->
            <div class="chat" id="chat">

                <div class="startscreen" id="startscreen">

                    <h5>PlanetDisc Chat</h5>

                </div>

                <!-- chat main -->
                <div class="chat-main scroll2" id="chatmain">

                    <!-- <div class="startscreen">

                        <h5>PlanetDisc Chat</h5>

                    </div> -->

                </div>

                <!-- chatbar -->
                <nav class="chatbar" id="chatbar">

                    <form class="chat-form" id="msgform" action="">

                        <button type="submit" id="send-button"><i class="fa-solid fa-paper-plane"></i></button>

                        <input type="text" placeholder="Escribe un mensaje" class="chat-input" id="liveMsg" required>

                    </form>

                    <div class="chatbar-extra">

                        <div class="emoticon">

                            <i class="fa-regular fa-face-smile"></i>

                        </div>

                        <div class="attach">

                            <i class="fa-solid fa-paperclip"></i>

                        </div>

                    </div>

                </nav>

            </div>

        </div>

    </div>

    <!-- javascript -->
    <script src="assets/js/logo.js"></script>
    <script src="assets/js/chat.js"></script>

</body>

</html>
